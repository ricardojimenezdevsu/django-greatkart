{% extends 'base.html' %}
{% load static %}
{% load filter_tags %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
				<span>
				{% for x in '12345'|make_list %}
					{% if forloop.counter <= product.average_review %}
					<i class="fa fa-star" aria-hidden="true" style="color: gold;"></i>
					{% else %}
						{% if forloop.counter|subtract:product.average_review > 0.5 %}
						<i class="fa-regular fa-star" aria-hidden="true" style="color: gold;"></i>
						{% else %}
						<i class="fa fa-star-half-alt" aria-hidden="true" style="color: gold;"></i>
						{% endif %}
					
					{% endif %}
				{% endfor %}
				</span>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


</body>
</html>

{% endblock %}
